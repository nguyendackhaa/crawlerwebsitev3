{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>{{ title }}</h2>
    
    {% if error %}
    <div class="alert alert-danger">
        {{ error }}
    </div>
    {% else %}
        {% if images %}
        <div class="row">
            {% for image in images %}
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img src="{{ image.url }}" class="card-img-top" alt="{{ image.filename }}">
                    <div class="card-body">
                        <p class="card-text text-truncate">{{ image.filename }}</p>
                        <a href="{{ image.url }}" class="btn btn-primary btn-sm" download>Tải xuống</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <div class="alert alert-info">
            Không có ảnh nào trong thư mục này
        </div>
        {% endif %}
    {% endif %}
</div>
{% endblock %}
